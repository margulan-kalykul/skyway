<form class="form-register" formGroup="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label class="sr-only" for="emailInput">Email:</label>
      <input
        class="form-input"
        type="email"
        id="emailInput"
        formControlName="email"
        placeholder="Enter your email"
        aria-label="Enter your email"
      />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>
  
    <div class="form-field">
      <label class="sr-only" for="passwordInput">Password:</label>
      <input
        class="form-input"
        type="password"
        id="passwordInput"
        formControlName="password"
        placeholder="Enter your password"
        aria-label="Enter your password"
      />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <button type="submit" class="button">Register</button>
  </form>
