<form class="form-register" formGroup="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label class="form-label" for="emailInput">Email</label>
      <input
        id="emailInput"
        class="form-input"
        type="email"
        aria-label="Email input field"
        placeholder="Enter your email"
      /> <!-- [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" -->
      <!-- <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div> -->
    </div>
  
    <div class="form-field">
      <label class="form-label" for="passwordInput">Password</label>
      <input
        id="passwordInput"
        class="form-input"
        type="password"
        aria-label="Password input field"
        placeholder="Enter your password"
      /> <!-- [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" -->
      <!-- <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div> -->
    </div>
  
    <button 
      class="button" 
      type="submit" 
      aria-label="Sign in button"
    >
      Register
    </button>
  </form>
