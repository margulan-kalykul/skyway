<!-- Top of the page -->
<!-- Carousel -->
<div class="carousel">
    <button class="arrow left" (click)="prevSlide()">&#10094;</button>

    <div class="carousel-track-wrapper">
        <div 
            class="carousel-track" 
            [style.transform]="'translateX(' + (-currentImage * 100) + '%)'" 
            [style.transition]="isTransitionEnabled ? 'transform 0.5s ease-in-out' : 'none'"
        >
        <!-- <img *ngFor="let image of images" [src]="image" class="carousel-img"> -->
        <div class="carousel-slide" *ngFor="let slide of slides">
            <img [src]="slide.image" class="carousel-img">
            <div class="carousel-button">{{ slide.button }}</div>
        </div>
        <!-- <div style="position: relative" *ngFor="let image of images">
            <div> -->

            <!-- </div>
        </div> -->
            
        </div>
    </div>

    <button class="arrow right" (click)="nextSlide()">&#10095;</button>
    
</div>
