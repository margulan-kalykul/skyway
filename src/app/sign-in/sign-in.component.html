<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <!-- <div class="form-field">
      <label class="form-label" for="emailInput">Email</label>
      <input
        id="emailInput"
        class="form-input"
        type="email"
        aria-label="Email input field"
        placeholder="Enter your email" /> -->
       <!-- [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" -->
    <!-- </div> -->
    <div class="form-field">
      <label class="form-label" for="loginInput">Login or email</label>
      <input
        id="loginInput"
        formControlName="login"
        class="form-input"
        type="text"
        aria-label="Email input field"
        placeholder="Enter your login or email">
    </div>
    
    <div class="form-field">
      <label class="form-label" for="passwordInput">Password</label>
      <input
        id="passwordInput"
        formControlName="password"
        class="form-input"
        type="password"
        aria-label="Password input field"
        placeholder="Enter your password"
      /> <!-- [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" -->
    </div>

    <div class="button-container">
      <button 
        class="submit-button"
        type="submit" 
        aria-label="Sign in button"
      >
        Sign In
      </button>
    </div>

    <a 
      href="/forgot-password" 
      class="forgot-password-link"
      tabindex="0"
      role="button"
      aria-label="Forgot password link"
    >
      Forgot password?
    </a>
</form>
